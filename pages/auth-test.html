<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth System Test</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    
    <!-- Your Firebase config -->
    <script src="../../config/firebase-config.js"></script>
    
    <!-- Base Styles -->
    <link rel="stylesheet" href="../../styles/base.css">
    
    <!-- Components -->
    <script src="../lib/modal/modal.js"></script>
    <script src="../lib/auth/auth-controller.js"></script>
    <script src="../lib/auth/components/auth-content.js"></script>
    <script src="../lib/auth/components/login-form.js"></script>
    <script src="../lib/auth/components/signup-form.js"></script>
    <script src="../lib/auth/components/forgot-password.js"></script>
    <script src="../lib/auth/components/user-profile.js"></script>

    <style>
        .test-buttons {
            margin: 20px;
            display: flex;
            gap: 10px;
        }
        #authStatus {
            white-space: pre-wrap;
            text-align: left;
            margin: 20px;
        }
        /* Test header avatar style */
        #headerAvatar {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            cursor: pointer;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Test Controls -->
    <div class="test-buttons">
        <button id="openModal">Open Auth Modal</button>
        <button id="testSignOut">Sign Out</button>
        <div id="headerAvatar"></div>
    </div>

    <pre id="authStatus">Not initialized</pre>

    <auth-controller id="authController">
        <auth-content>
            <login-form slot="login-form" class="active"></login-form>
            <signup-form slot="signup-form"></signup-form>
            <forgot-password slot="forgot-password"></forgot-password>
            <user-profile slot="user-profile"></user-profile>
        </auth-content>
    </auth-controller>

    <script>
        const authController = document.getElementById('authController');
        const openModalBtn = document.getElementById('openModal');
        const signOutBtn = document.getElementById('testSignOut');
        const headerAvatar = document.getElementById('headerAvatar');
        const authContent = document.querySelector('auth-content');
        const loginForm = document.querySelector('login-form');
        const signupForm = document.querySelector('signup-form');
        const forgotPasswordForm = document.querySelector('forgot-password');
        const userProfile = document.querySelector('user-profile');
        const authStatus = document.getElementById('authStatus');
        
        // Test button handlers
        openModalBtn.addEventListener('click', () => {
            authController.openModal();
        });

        signOutBtn.addEventListener('click', async () => {
            try {
                await authController.handleLogout();
            } catch (error) {
                console.error('Sign out error:', error);
            }
        });

        // Header avatar click handler
        headerAvatar.addEventListener('click', () => {
            const authContent = document.querySelector('auth-content');
            authContent.showUserProfile();
            authController.openModal();
        });

        // Auth state change handler
        authController.addEventListener('auth-state-changed', (event) => {
            const { user, isAuthenticated } = event.detail;
            authStatus.textContent = JSON.stringify(event.detail, null, 2);

            // Update header avatar
            if (isAuthenticated && user) {
                if (user.photoURL) {
                    headerAvatar.innerHTML = `<img src="${user.photoURL}" alt="User Avatar" style="width: 100%; height: 100%; border-radius: 5px;">`;
                } else {
                    headerAvatar.innerHTML = user.email[0].toUpperCase();
                }
                headerAvatar.style.display = 'flex';
            } else {
                headerAvatar.style.display = 'none';
            }
        });

        // Handle forgot password flow
        loginForm.addEventListener('switch-to-forgot-password', (event) => {
            loginForm.classList.remove('active');
            signupForm.classList.remove('active');
            userProfile.classList.remove('active');
            forgotPasswordForm.classList.add('active');
            
            if (event.detail?.email) {
                const emailInput = forgotPasswordForm.shadowRoot.querySelector('#email');
                if (emailInput) {
                    emailInput.value = event.detail.email;
                }
            }
        });

        // Handle back to login
        forgotPasswordForm.addEventListener('back-to-login', () => {
            forgotPasswordForm.classList.remove('active');
            signupForm.classList.remove('active');
            userProfile.classList.remove('active');
            loginForm.classList.add('active');
            forgotPasswordForm.reset();
        });

        // Clear forms when modal closes
        const modal = authController.shadowRoot.querySelector('custom-modal');
        modal.addEventListener('modal-closed', () => {
            setTimeout(() => {
                loginForm.reset();
                signupForm.reset();
                forgotPasswordForm.reset();
                // Return to login form if not authenticated
                if (!authController.isAuthenticated) {
                    loginForm.classList.add('active');
                    signupForm.classList.remove('active');
                    forgotPasswordForm.classList.remove('active');
                    userProfile.classList.remove('active');
                }
            }, 300);
        });
    </script>
</body>
</html>
