<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Controller Test</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- Your Firebase config -->
    <script src="../../config/firebase-config.js"></script>
    
    <!-- Components -->
    <script src="../lib/modal/modal.js"></script>
    <script src="../lib/auth/auth-controller.js"></script>

    <style>
        .status-box {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .test-buttons {
            margin: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px;
            cursor: pointer;
        }
        #authStatus {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="status-box">
        <h3>Auth Status:</h3>
        <pre id="authStatus">Not initialized</pre>
    </div>

    <div class="test-buttons">
        <button id="openModal">Open Auth Modal</button>
        <button id="testGoogleSignIn">Test Google Sign In</button>
        <button id="testSignOut">Test Sign Out</button>
    </div>

    <auth-controller id="authController"></auth-controller>

    <script>
        // Get elements
        const authController = document.getElementById('authController');
        const authStatus = document.getElementById('authStatus');
        const openModalBtn = document.getElementById('openModal');
        const googleSignInBtn = document.getElementById('testGoogleSignIn');
        const signOutBtn = document.getElementById('testSignOut');

        // Update status display
        function updateStatus(event) {
            const detail = event.detail;
            authStatus.textContent = JSON.stringify(detail, null, 2);
        }

        // Event listeners
        authController.addEventListener('auth-state-changed', updateStatus);
        
        openModalBtn.addEventListener('click', () => {
            authController.openModal();
        });

        googleSignInBtn.addEventListener('click', async () => {
            try {
                await authController.handleGoogleSignIn();
            } catch (error) {
                console.error('Google sign in error:', error);
                authStatus.textContent = `Error: ${error.message}`;
            }
        });

        signOutBtn.addEventListener('click', async () => {
            try {
                await authController.handleLogout();
            } catch (error) {
                console.error('Sign out error:', error);
                authStatus.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
