<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Our Kitchen Chronicles</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/pages/manager-dashboard.css">
</head>
<body>
    <header class="header-container">
      <div class="menu-title-container">
        <button class="nav-toggle" aria-label="Toggle navigation">
          <span class="hamburger"></span>
        </button>
        <a href="../index.html">
          <div class="logo">
            Our Kitchen Chronicles
          </div>
        </a>
      </div>
      <div class="nav-search-container">
        <nav dir="rtl">
          <ul>
            <li><a href="../index.html">דף הבית</a></li>
            <li><a href="./categories.html">מתכונים</a></li>
            <li><a href="./propose-recipe.html">הצעת מתכון</a></li>
          </ul>
        </nav>
        <div class="search-auth-container">
          <div class="search-bar header-search">
            <form class="search-form" action="#" method="get">
              <input type="text" class="search-input" placeholder="Search recipes...">
              <button type="submit" class="search-button">
                  <i class="icon-search">🔍</i>
              </button>
            </form>
          </div>
          <div id="auth-container">
            <button id="auth-trigger" class="auth-button base-button" aria-label="Login or Signup">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
              </svg>
            </button>
          </div>
        </div>
      </div>      
    </header>

    <main class="manager-dashboard">
        <h1>Manager Dashboard</h1>
        
        <div class="sections">
          <section id="user-management" class="section">
              <h2>ניהול משתמשים</h2>
              <p class="no-pending-message"></p>
              <scrolling-list id="user-list" height="300px" expandable-items="true"></scrolling-list>
          </section>

          <section id="all-recipes" class="section all-recipes">
              <h2>כל המתכונים</h2>
              <input type="text" id="recipe-search" placeholder="חיפוש מתכונים...">
              <select id="recipe-filter">
                  <option value="">סינון לפי קטגוריה</option>
                  <!-- Add categories dynamically -->
              </select>
              <scrolling-list id="all-recipes-list" height="330px" expandable-items="true" header-text-color="black"></scrolling-list>
          </section>

          <section id="pending-recipes" class="dashboard-section">
              <h2>מתכונים ממתינים לאישור</h2>
              <p class="no-pending-message"></p>
              <scrolling-list id="pending-recipes-list" height="400px"></scrolling-list>
          </section>

          <section id="pending-images" class="dashboard-section">
            <h2>תמונות ממתינות לאישור</h2>
            <p class="no-pending-message"></p>
            <scrolling-list id="pending-images-list" height="400px"></scrolling-list>
          </section>
        </div>
    </main>

    <footer>
      <p>&copy; 2024 Our Kitchen Chronicles. All rights reserved.</p>
      <a id="icon-attribute" href="https://www.flaticon.com/free-icons/spoon" title="spoon icons">Spoon icons created by Freepik - Flaticon</a>
    </footer>

    <!-- modals -->
    <div class="preview-recipe-container">
    </div>
    <image-approval-component></image-approval-component>
    <div class="edit-preview-container"></div>
    <div id="auth-modal" class="modal">
      <div class="modal-content">
        <!-- modal content will be dynamically inserted here -->
      </div>
    </div>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="../config/firebase-config.js"></script>
    <!-- scripts -->
    <script src="../js/auth.js"></script>
    <script src="../js/manager-dashboard.js"></script>
    <script defer src="../js/navigation-script.js"></script>
    <!-- components -->
    <script src="../lib/scrolling_list/scroll_list.js"></script>
    <script src="../lib/image_approval/image_approval.js"></script>
    <script src="../lib/modal/modal.js"></script>
    <script src="../lib/recipe_preview_modal/recipe_preview_modal.js"></script>
    <script src="../lib/recipe_component/recipe_component.js"></script>
    <script src="../lib/recipe_preview_modal/edit_preview_recipe.js"></script>
    <script src="../lib/recipe_form_component/edit_recipe_component.js"></script>
    <script src="../lib/recipe_form_component/recipe_form_component.js"></script>
</body>
</html>
