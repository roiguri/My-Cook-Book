<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Kitchen Chronicles - Recipes</title>

  <!-- Favicon for browsers -->
  <link rel="icon" type="image/png" sizes="32x32" href="../img/icon/wooden-spoon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../img/icon/wooden-spoon-16.png">

  <!-- Icon for Android Chrome -->
  <link rel="manifest" href="/My-Cook-Book/site.webmanifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- Icon for iOS -->
  <link rel="apple-touch-icon" sizes="128x128" href="../img/icon/wooden-spoon-16.png">

  <!-- Styles -->
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/pages/categories.css">

  <!-- scripts -->
  <script src="../sw-register.js"></script>

  <!-- components -->
  <script src="../lib/filter_modal/filter_modal.js"></script>
  <script src="../lib/modal/modal.js"></script>
  <script src="../lib/recipe-card/recipe-card.js"></script>
  <!-- Auth Components -->
  <script src="../lib/auth/auth-controller.js"></script>
  <script src="../lib/auth/components/auth-content.js"></script>
  <script src="../lib/auth/components/auth-avatar.js"></script>
  <script src="../lib/auth/components/login-form.js"></script>
  <script src="../lib/auth/components/signup-form.js"></script>
  <script src="../lib/auth/components/forgot-password.js"></script>
  <script src="../lib/auth/components/user-profile.js"></script>

  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="../config/firebase-config.js"></script>
</head>
<body class="category-page">
  <header class="header-container">
    <div class="menu-title-container">
      <button class="nav-toggle" aria-label="Toggle navigation">
        <span class="hamburger"></span>
      </button>
      <a href="../index.html">
        <div class="logo">
          Our Kitchen Chronicles
        </div>
      </a>
    </div>
    <div class="nav-search-container">
      <nav dir="rtl">
        <ul>
          <li><a href="../index.html">דף הבית</a></li>
          <li><a href="./categories.html">מתכונים</a></li>
          <li><a href="./propose-recipe.html">הצעת מתכון</a></li>
        </ul>
      </nav>
      <div class="search-auth-container">
        <div class="search-bar header-search">
          <form class="search-form" action="#" method="get">
            <input type="text" class="search-input" placeholder="Search recipes...">
            <button type="submit" class="search-button">
                <i class="icon-search">🔍</i>
            </button>
          </form>
        </div>
        <auth-avatar></auth-avatar>
      </div>
    </div>  
  </header>
  
  <main>
    <h1 id="category-header">Recipes</h1>
      
    <div class="categories-content">
      <div class="filters-container">
        <div class="search-bar categories-search">
          <form class = "search-form">
            <input class = "search-input" type="text" placeholder="Search recipes...">
            <button class = "search-button">Search</button>
          </form>
        </div>
        <button id="open-filter-modal" class="filter-button">
          <i class="fas fa-filter"></i>
          <span id="filter-badge" class="filter-badge"></span>
        </button>
      
        <nav class="category-tabs">
          <ul>
            <li><a href="#all" class="active">All</a></li>
            <li><a href="#appetizers" class="active">Appetizers</a></li>
            <li><a href="#main-courses">Main Courses</a></li>
            <li><a href="#side-dishes">Side Dishes</a></li>
            <li><a href="#soups-stews">Soups & Stews</a></li>
            <li><a href="#salads">Salads</a></li>
            <li><a href="#desserts">Desserts</a></li>
            <li><a href="#breakfast-brunch">Breakfast & Brunch</a></li>
            <li><a href="#snacks">Snacks</a></li>
            <li><a href="#beverages">Beverages</a></li>
          </ul>
        </nav>
        <div class="category-dropdown">
          <select id="category-select">
            <option value="all">All Recipes</option>
            <option value="appetizers">Appetizers</option>
            <option value="main-courses">Main Courses</option>
            <option value="side-dishes">Side Dishes</option>
            <option value="soups-stews">Soups & Stews</option>
            <option value="salads">Salads</option>
            <option value="desserts">Desserts</option>
            <option value="breakfast-brunch">Breakfast & Brunch</option>
            <option value="snacks">Snacks</option>
            <option value="beverages">Beverages</option>
          </select>
        </div>
      </div>
      
      <section class="recipe-grid" id="recipe-grid">
        <!-- Recipe cards will be dynamically added here -->
      </section>   
    </div>
  </main>

  <div class="pagination">
    <button id="next-page">הבא</button>
    <span id="page-info"></span>
    <button id="prev-page">הקודם</button>
  </div>

  <footer>
    <p>&copy; 2024 Our Kitchen Chronicles. All rights reserved.</p>
  </footer>


  <recipe-filter-component id="recipe-filter"></recipe-filter-component>
  <!-- Auth Components -->
  <auth-controller>
    <auth-content>
        <login-form slot="login-form" class="active"></login-form>
        <signup-form slot="signup-form"></signup-form>
        <forgot-password slot="forgot-password"></forgot-password>
        <user-profile slot="user-profile"></user-profile>
    </auth-content>
  </auth-controller>
  
  <script src="../js/navigation-script.js"></script>
  <script src="../js/category.js"></script>
</body>
</html>
