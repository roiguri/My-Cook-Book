<div class="modal-content">
  <div class="auth-tabs">
    <button class="auth-tab active" id="auth-login" data-tab="login">Login</button>
    <button class="auth-tab" id="auth-sign-up" data-tab="signup">Sign Up</button>
    <button class="auth-tab" id="auth-reset" data-tab="reset">Reset Password</button>
    <button class="auth-tab close" id="auth-close" data-tab="close">&times;</button>
  </div>
  <div id="login-form" class="auth-form active">
    <input type="email" id="login-email" placeholder="Email" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <div class="remember-me">
      <input type="checkbox" id="remember-me">
      <label for="remember-me">Remember Me</label>
    </div>
    <button type="submit" id="login-submit">Login</button>
    <button id="google-signin" class="google-btn">Sign in with Google</button>
  </div>
  <div id="signup-form" class="auth-form">
    <input type="email" id="signup-email" placeholder="Email" required>
    <input type="password" id="signup-password" placeholder="Password" required>
    <button type="submit" id="signup-submit">Sign Up</button>
    <button id="google-signup" class="google-btn">Sign up with Google</button>
  </div>
  <div id="reset-form" class="auth-form">
    <input type="email" id="reset-email" placeholder="Email" required>
    <button type="submit" id="reset-submit">Reset Password</button>
  </div>
</div>
