<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- component scripts -->
  <script src="../modal/modal.js"></script>
  <script src="../missing_image_upload/missing_image_upload.js"></script>
  
  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="config/firebase-config.js"></script>
  <script defer src="../../js/auth.js"></script>
</head>
<body>
  <!-- custom modal -->
  <h3>custom modal</h3>

  <custom-modal></custom-modal>
  <button class="custom-modal">open modal</button>

  <script>
    const custom_modal = document.querySelector('custom-modal');
    const openCustomModal = document.querySelector('.custom-modal');
    openCustomModal.addEventListener('click', () => custom_modal.open());
  </script>

  <!-- missing image modal -->
  <h3>missing image upload</h3>

  <missing-image-upload></missing-image-upload>
  <button class="upload-missing-image-button" data-recipe-id="123">Upload Image</button>

  <script>
      const modal = document.querySelector('missing-image-upload');
    const openMissingImage = document.querySelector('.upload-missing-image-button');
    openMissingImage.addEventListener('click', () => modal.openModal());
  </script>
</body>
</html>
