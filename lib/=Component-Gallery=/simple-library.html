<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    :root {
      --heading-font: 'Amatic SC', cursive;
      --body-font: 'Lora', serif;
      --nav-font: 'Source Sans Pro', sans-serif;
      --primary-color: #bb6016;
      --primary-hover: #5c4033;
      --secondary-color: #e6dfd1;
      --text-color: #3a3a3a;
      --background-color: #f5f2e9;
      --submenu-color: #4CAF50;
      --disabled-color: #cccccc;
    }
  </style>
  <!-- component scripts -->
  <script src="../modal/modal.js"></script>
  <script src="../missing_image_upload/missing_image_upload.js"></script>
  
  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="../../config/firebase-config.js"></script>
  <script defer src="../../js/auth.js"></script>
</head>
<body>
  <!-- custom modal -->
  <h3>custom modal</h3>

  <custom-modal></custom-modal>
  <button class="custom-modal">open modal</button>

  <script>
    const custom_modal = document.querySelector('custom-modal');
    const openCustomModal = document.querySelector('.custom-modal');
    openCustomModal.addEventListener('click', () => custom_modal.open());
  </script>

  <!-- missing image modal -->
  <h3>missing image upload</h3>

  <missing-image-upload></missing-image-upload>
  <button class="upload-missing-image-button" data-recipe-id="123">Upload Image</button>

  <script>
    document.querySelector('.upload-missing-image-button').addEventListener('click', (event) => {
    event.preventDefault();
    const recipeId = event.target.getAttribute('data-recipe-id');
    const uploadComponent = document.querySelector('missing-image-upload');
    uploadComponent.openModalForRecipe(recipeId);
  });
  </script>

  <!-- scrolling list -->
  <h3>scrolling list</h3>

  <scrolling-list dir="rtl" id="myList" height="200px" width="300px" expandable-items="true" ></scrolling-list>

  <script>
        console.log("Starting DOMContentLoaded event listener...");
        document.addEventListener('DOMContentLoaded', () => {
            const list = document.getElementById('myList');

            const createHeader = (text) => {
                const div = document.createElement('div');
                div.textContent = text;
                return div;
            };

            const createContent = (text) => {
                const button = document.createElement('button');
                button.textContent = text;
                button.onclick = () => alert('Button clicked!');
                return button;
            };

            const items = Array.from({ length: 100 }, (_, index) => ({
                header: createHeader(`זה הכפתור ה- ${index + 1}`),
                content: createContent(`Click me ${index + 1}`)
            }));

            list.setItems(items);});
  </script>

  <h3>tab switching</h3>
  <tab-switching dir="rtl" tabs-color="#e6dfd1" content-window-color="#f5f2e9" height="100px" width="300px">
    <tab name="Tab 1">
        This is the content of Tab 1.
    </tab>
    <tab name="Tab 2">
        This is the content of Tab 2.
    </tab>
    <tab name="Tab 3">
        This is the content of Tab 3.
    </tab>
  </tab-switching>

  <script src="../tab_switching/tab_switching.js"></script>
  <script src="../scroll_list/scroll_list.js"></script>


  <h3>message modal</h3>

  <message-modal></message-modal>
  <button id="openModalButton">Open Modal</button>
  <script src="../message-modal/message-modal.js"></script> 
  <script>
    const modal = document.querySelector('message-modal');
    document.getElementById('openModalButton').addEventListener('click', () => {
      modal.show(' התמונה נשלחה בהצלחה !');
    });
  </script>

  <h3>confirmation modal</h3>

  <confirmation-modal></confirmation-modal>
  <button id="openConfirmModalButton">Open Modal</button>
  <script src="../confirmation_modal/confirmation_modal.js"></script> 
  <script>
    const confirm_modal = document.querySelector('confirmation-modal');
    
    confirm_modal.addEventListener('confirm-approved', () => {
      console.log('Action approved!');
      // Perform approve action
    });
    
    confirm_modal.addEventListener('confirm-rejected', () => {
      console.log('Action rejected!');
      // Perform reject action
    });
    
    document.getElementById('openConfirmModalButton').addEventListener('click', () => {
      confirm_modal.confirm('Confirm Action', 'Are you sure you want to proceed?', 'Yes', 'No');
    });
  </script>

  <h3>recipe component</h3>
  <div style="width: auto; max-width: 600px; padding: 20px; background-color:var(--secondary-color)">
    <recipe-component recipe-id="4lJ3JBIBrFBJanj9o33p"></recipe-component>
  </div>
  <script src="../recipe_component/recipe_component.js"></script>

</body>
</html>
