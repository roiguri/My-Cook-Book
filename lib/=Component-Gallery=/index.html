<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Gallery</title>
    <link rel="stylesheet" href="main.css">

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="../../config/firebase-config.js"></script>
</head>
<body>
    <header>
        <h1>Component Gallery</h1>
    </header>
    <div class="main-content">
        <nav class="nav-sidebar">
            <h2>Components</h2>
            <div class="nav-search">
                <input type="text" placeholder="Search components..." id="component-search">
            </div>
            <ul>
                <!-- Navigation will be dynamically populated -->
            </ul>
        </nav>
        
        <main class="component-area">
            <!-- Sections will be created dynamically -->
        </main>

        <aside class="customization-sidebar">
            <h3>Customize</h3>
            <!-- Customization controls will be loaded here -->
        </aside>
    </div>

    <script src="gallery.js"></script>

    <!-- components -->
      <!-- playground -->
      <script src="../utilities/media-scroller/media-scroller.js"></script>

      <!-- utilities -->
      <script src="../utilities/modal/modal.js"></script>
      <!-- modals -->
      <script src="../modals/confirmation_modal/confirmation_modal.js"></script>
      <script src="../modals/filter_modal/filter_modal.js"></script>
      <script src="../modals/image_approval/image_approval.js"></script>
      <script src="../modals/message-modal/message-modal.js"></script>
      <script src="../modals/missing_image_upload/missing_image_upload.js"></script>
</body>
</html>
