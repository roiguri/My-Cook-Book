<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Components Library</title>

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="../config/firebase-config.js"></script>

  </head>
  <body>
    <h3>Modal Component</h3>
    <button class="open-modal">open modal</button>
    <custom-modal width="600px" height="100px" background-color="#ffffff">Hello World</custom-modal>
    <script src="modal/modal.js"></script>

    <h3>Missing Image Upload</h3>
    <button data-recipe-id="123" class="upload-missing-image-button">Open Image Upload</button>
    <missing-image-upload></missing-image-upload>
    <script src="missing_image_upload/missing_image_upload.js"></script>

    <script defer>
      const modal = document.querySelector('custom-modal');
      const someButton = document.querySelector('.open-modal');
      someButton.addEventListener('click', () => modal.open());

    </script>
  </body>
</html>
