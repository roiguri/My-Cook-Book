<div class="categories-page">
  <main>
    <h1 id="category-header">מתכונים</h1>

    <div class="categories-content">
      <div class="filters-container">
        <filter-search-bar class="categories-search"></filter-search-bar>
        <button id="open-filter-modal" class="filter-button">
          <i class="fas fa-filter"></i>
          <span id="filter-badge" class="filter-badge"></span>
        </button>

        <category-navigation id="category-navigation" dir="rtl"></category-navigation>
      </div>

      <section dir="rtl" class="recipe-grid" id="recipe-grid">
        <!-- Recipe cards will be dynamically added here -->
      </section>
    </div>
  </main>

  <div class="pagination">
    <button class="btn-gradient" id="next-page">הבא</button>
    <span id="page-info"></span>
    <button class="btn-gradient" id="prev-page">הקודם</button>
  </div>

  <recipe-filter-component id="recipe-filter"></recipe-filter-component>
</div>
