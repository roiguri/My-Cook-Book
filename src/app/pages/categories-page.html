<div class="categories-page">
  <main>
    <h1 id="category-header">מתכונים</h1>

    <div class="categories-content">
      <unified-recipe-filter
        id="unified-filter"
        dir="rtl"
        layout-mode="categories-page"
        show-badge="true"
      >
      </unified-recipe-filter>

      <recipe-presentation-grid
        id="recipe-presentation-grid"
        dir="rtl"
        recipes-per-page="12"
        show-pagination="true"
        show-favorites="false"
      >
      </recipe-presentation-grid>
    </div>
  </main>
</div>
