<!-- Main Recipe Card Template -->
<template id="recipe-card-template">
    <div class="recipe-card">
        <button class="favorite-btn" aria-label="Add to favorites">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" 
                      stroke-width="2" />
            </svg>
        </button>
        <img class="recipe-image" 
             data-src="" 
             alt=""
             data-fallback="/img/placeholder.jpg">
        <div class="recipe-content">
            <h3 class="recipe-title"></h3>
            <div class="recipe-details">
                <div class="recipe-meta">
                    <div class="category-container">
                        <span class="badge category"></span>
                    </div>
                    <div class="stats-container">
                        <span dir="rtl" class="badge time"></span>
                        <span class="badge difficulty">
                            <span class="icon"></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<!-- Loading State Template -->
<template id="loading-template">
    <div class="recipe-card loading"></div>
</template>

<!-- Error State Template -->
<template id="error-template">
    <div class="error-state"></div>
</template>
