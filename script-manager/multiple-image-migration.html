<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Multiple Images Migration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .operation-box {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .log-container {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
        }
        .log-entry {
            margin: 5px 0;
        }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        .info { color: blue; }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
        }
        .status {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }
        .test-mode {
            background-color: #fff3cd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ffeeba;
        }
    </style>
</head>
<body>
    <h1>עדכון סכמת מתכונים - תמונות מרובות</h1>
    
    <div class="operation-box">
        <div class="test-mode">
            <h3>מצב בדיקה</h3>
            <div>
                <label>
                    <input type="checkbox" id="test-mode-checkbox"> 
                    הפעל מצב בדיקה
                </label>
                <input type="number" id="limit-input" value="5" min="1" disabled>
                <span>מתכונים</span>
            </div>
        </div>

        <div class="button-container">
            <button onclick="startMigration()">התחל עדכון</button>
            <button onclick="verifyMigration()">בדוק תוצאות</button>
        </div>

        <div class="summary" style="margin: 10px 0;">
            <div>סה"כ מתכונים: <span id="total-count">0</span></div>
            <div>הועתקו בהצלחה: <span id="success-count">0</span></div>
            <div>נכשלו: <span id="failed-count">0</span></div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="status">
            <span id="progress-text">0%</span>
            <span id="status-text">מוכן להתחלה</span>
        </div>
        <div class="log-container" id="log-container"></div>
    </div>

    <!-- Add Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="../config/firebase-config.js"></script>

    <script>
        const utils = {
            log: {
                container: document.getElementById('log-container'),
                add(message, type = 'info') {
                    const entry = document.createElement('div');
                    entry.className = `log-entry ${type}`;
                    entry.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
                    this.container.appendChild(entry);
                    this.container.scrollTop = this.container.scrollHeight;
                },
                success(message) { this.add(message, 'success'); },
                error(message) { this.add(message, 'error'); },
                warning(message) { this.add(message, 'warning'); },
                info(message) { this.add(message, 'info'); }
            },
            progress: {
                bar: document.querySelector('.progress-fill'),
                text: document.getElementById('progress-text'),
                status: document.getElementById('status-text'),
                update(percent, status = '') {
                    this.bar.style.width = `${percent}%`;
                    this.text.textContent = `${percent}%`;
                    if (status) {
                        this.status.textContent = status;
                    }
                }
            },
            counts: {
                updateCounts(total, success, failed) {
                    document.getElementById('total-count').textContent = total;
                    document.getElementById('success-count').textContent = success;
                    document.getElementById('failed-count').textContent = failed;
                }
            }
        };

        // Test mode handling
        const testModeCheckbox = document.getElementById('test-mode-checkbox');
        const limitInput = document.getElementById('limit-input');
        
        testModeCheckbox.addEventListener('change', function() {
            limitInput.disabled = !this.checked;
        });

        async function startMigration() {
    const { log, progress, counts } = utils;
    let successCount = 0;
    let failedCount = 0;
    let skippedCount = 0;

    try {
        // Get all recipes
        log.info('Getting all recipes...');
        progress.update(0, 'מקבל רשימת מתכונים...');

        let query = db.collection('recipes');
        if (testModeCheckbox.checked) {
            query = query.limit(parseInt(limitInput.value));
        }

        const snapshot = await query.get();
        const totalRecipes = snapshot.size;

        if (totalRecipes === 0) {
            log.warning('No recipes found');
            progress.update(100, 'לא נמצאו מתכונים');
            return;
        }

        log.info(`Found ${totalRecipes} total recipes`);
        counts.updateCounts(totalRecipes, 0, 0);

        // Process each recipe
        let processed = 0;
        for (const doc of snapshot.docs) {
            try {
                const recipeData = doc.data();
                
                // Skip if already migrated
                if (recipeData.images) {
                    log.info(`Recipe ${doc.id} already migrated, skipping...`);
                    skippedCount++;
                    continue;
                }

                // Skip if no image
                if (!recipeData.image) {
                    log.info(`Recipe ${doc.id} has no image, skipping...`);
                    skippedCount++;
                    continue;
                }

                log.info(`Processing recipe ${doc.id} (${processed + 1}/${totalRecipes})`);

                // Copy images
                const storage = firebase.storage();
                const fullImagePath = `img/recipes/full/${recipeData.category}/${recipeData.image}`;
                const compressedImagePath = `img/recipes/compressed/${recipeData.category}/${recipeData.image}`;
                
                const newFullPath = `img/recipes/full/${recipeData.category}/${doc.id}/primary.jpg`;
                const newCompressedPath = `img/recipes/compressed/${recipeData.category}/${doc.id}/primary.jpg`;

                // Copy full image
                const fullImageRef = storage.ref(fullImagePath);
                const fullImageUrl = await fullImageRef.getDownloadURL();
                const fullNewRef = storage.ref(newFullPath);
                await copyImage(fullImageUrl, fullNewRef);

                // Copy compressed image
                const compressedImageRef = storage.ref(compressedImagePath);
                const compressedImageUrl = await compressedImageRef.getDownloadURL();
                const compressedNewRef = storage.ref(newCompressedPath);
                await copyImage(compressedImageUrl, compressedNewRef);

                // Update Firestore
                await doc.ref.update({
                    images: [{
                        id: generateUniqueId(),
                        full: fullNewRef.fullPath,
                        compressed: compressedNewRef.fullPath,
                        isPrimary: true,
                        uploadedAt: firebase.firestore.Timestamp.now(),
                        access: 'public',
                        uploadedBy: 'system'
                    }],
                    allowImageSuggestions: true
                });

                successCount++;
                log.success(`Successfully migrated recipe ${doc.id}`);
            } catch (error) {
                failedCount++;
                log.error(`Failed to migrate recipe ${doc.id}: ${error.message}`);
            }

            processed++;
            const progressPercent = Math.floor((processed / totalRecipes) * 100);
            progress.update(progressPercent, 
                `עובד על מתכון ${processed} מתוך ${totalRecipes} ` +
                `(הצליחו: ${successCount}, נכשלו: ${failedCount}, דולגו: ${skippedCount})`
            );
            counts.updateCounts(totalRecipes, successCount, failedCount);
        }

        progress.update(100, 'העדכון הושלם');
        log.success(
            `Migration completed.\n` +
            `Total: ${totalRecipes}\n` +
            `Success: ${successCount}\n` +
            `Failed: ${failedCount}\n` +
            `Skipped: ${skippedCount}`
        );

    } catch (error) {
        log.error(`Migration failed: ${error.message}`);
        console.error('Full error:', error);
        progress.update(0, 'נכשל');
    }
}

        async function verifyMigration() {
            const { log, progress } = utils;
            try {
                log.info('Starting verification...');
                progress.update(0, 'מתחיל בדיקה...');

                let query = db.collection('recipes')
                    .where('image', '>', '')
                    .where('images', '==', null);

                if (testModeCheckbox.checked) {
                    query = query.limit(parseInt(limitInput.value));
                }

                const snapshot = await query.get();

                if (snapshot.empty) {
                    progress.update(100, 'האימות הושלם בהצלחה');
                    log.success('Verification completed: All recipes migrated successfully');
                } else {
                    const unmigrated = snapshot.size;
                    progress.update(100, `נמצאו ${unmigrated} מתכונים שלא עודכנו`);
                    log.error(`Verification failed: Found ${unmigrated} unmigrated recipes`);
                }
            } catch (error) {
                log.error(`Verification failed: ${error.message}`);
            }
        }

        async function copyImage(sourceUrl, destinationRef) {
            const { log } = utils;
            try {
                log.info('Fetching image...');
                const response = await fetch(sourceUrl);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                log.info('Converting to blob...');
                const blob = await response.blob();
                
                log.info('Starting upload...');
                await destinationRef.put(blob, { contentType: blob.type });
                
                log.success('Image copied successfully');
            } catch (error) {
                log.error(`Copy failed: ${error.message}`);
                throw error;
            }
        }

        function generateUniqueId() {
            return 'img-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
        }
    </script>
</body>
</html>
