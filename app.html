<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Kitchen Chronicles</title>

    <!-- Styles -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- Favicon for browsers -->
    <link rel="icon" type="image/png" sizes="32x32" href="img/icon/wooden-spoon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="img/icon/wooden-spoon-16.png" />

    <!-- Icon for Android Chrome -->
    <link rel="manifest" href="/site.webmanifest.json" />

    <!-- Icon for iOS -->
    <link rel="apple-touch-icon" sizes="128x128" href="img/icon/wooden-spoon-16.png" />

    <!-- SPA Entry Point -->
    <script type="module" src="/src/app.js" defer></script>
  </head>
  <body class="spa-app">
    <!-- Application Header -->
    <header class="header-container">
      <div class="menu-title-container">
        <button class="nav-toggle" aria-label="Toggle navigation">
          <span class="hamburger"></span>
        </button>
        <a href="#/home">
          <div class="logo">Our Kitchen Chronicles</div>
        </a>
      </div>
      <div class="nav-search-container">
        <nav dir="rtl">
          <ul>
            <li><a class="btn-3d" href="#/home">דף הבית</a></li>
            <li><a class="btn-3d" href="#/categories">מתכונים</a></li>
            <li><a class="btn-3d" href="#/propose-recipe">הצעת מתכון</a></li>
          </ul>
        </nav>
        <div class="search-auth-container">
          <div class="search-bar header-search">
            <header-search-bar></header-search-bar>
          </div>
          <auth-avatar class="btn-3d"></auth-avatar>
        </div>
      </div>
    </header>

    <!-- SPA Content Container -->
    <main id="spa-content" class="spa-content">
      <!-- Page content will be rendered here by the page manager -->
      <div class="spa-loading">
        <div style="text-align: center; padding: 2rem; color: #666;">
          <div>Loading application...</div>
        </div>
      </div>
    </main>

    <!-- Application Footer -->
    <footer>
      <p>&copy; 2024 Our Kitchen Chronicles. All rights reserved.</p>
      <a id="icon-attribute" href="https://www.flaticon.com/free-icons/spoon" title="spoon icons"
        >Spoon icons created by Freepik - Flaticon</a
      >
    </footer>

    <!-- Auth Components -->
    <auth-controller>
      <auth-content>
        <login-form slot="login-form" class="active"></login-form>
        <signup-form slot="signup-form"></signup-form>
        <forgot-password slot="forgot-password"></forgot-password>
        <user-profile slot="user-profile"></user-profile>
      </auth-content>
    </auth-controller>
  </body>
</html>
